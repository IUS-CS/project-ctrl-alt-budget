<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Budget Prototype</title>
  <link rel="stylesheet" href="../static/budget-prototype.css" />
</head>
<body>
  <div class="container">
    <h1>Budget App Prototype</h1>
    <p class="note">Prototype only. No backend. Data resets on refresh.</p>

    <div class="summary">
      <div class="card">
        <div class="label">Income</div>
        <div id="income" class="value">$0.00</div>
      </div>
      <div class="card">
        <div class="label">Expenses</div>
        <div id="expenses" class="value">$0.00</div>
      </div>
      <div class="card">
        <div class="label">Balance</div>
        <div id="balance" class="value">$0.00</div>
      </div>
    </div>

    <div class="panel">
      <h2>Add Transaction</h2>

      <div class="form">
        <label>
          Date
          <input id="date" type="date" />
        </label>

        <label>
          Description
          <input id="desc" type="text" placeholder="Example: Rent" />
        </label>

        <label>
          Category
          <select id="category">
            <option>Food</option>
            <option>Rent</option>
            <option>Gas</option>
            <option>Bills</option>
            <option>Entertainment</option>
            <option>Other</option>
          </select>
        </label>

        <label>
          Type
          <select id="type">
            <option value="INCOME">INCOME</option>
            <option value="EXPENSE" selected>EXPENSE</option>
          </select>
        </label>

        <label>
          Amount
          <input id="amount" type="number" step="0.01" placeholder="12.99" />
        </label>

        <button id="addBtn" type="button">Add</button>
      </div>

      <div id="msg" class="msg"></div>
    </div>

    <div class="panel">
      <h2>Transactions</h2>
      <table>
        <thead>
          <tr>
            <th>Date</th>
            <th>Description</th>
            <th>Category</th>
            <th>Type</th>
            <th class="right">Amount</th>
            <th></th>
          </tr>
        </thead>
        <tbody id="rows"></tbody>
      </table>
    </div>
  </div>

  <script src="../static/budget-prototype.js"></script>
</body>
</html>
